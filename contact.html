<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reach Out | Dino Run Run</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script src="js/main.js" defer></script>
    <script src="js/injectLayout.js" defer></script>
  </head>
  <body>
    <div class="header-container"></div>

    <main class="main-content">
      <section class="contact-hero">
        <div class="contact-hero-content">
          <h1 class="contact-title">Reach Out</h1>
          <p class="contact-subtitle">Connect with our prehistoric team</p>
        </div>
      </section>

      <section class="contact-container">
        <div class="contact-form-container">
          <h2 class="form-title">Send us a message</h2>
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-input"
                required
              />
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                required
              />
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-input"
                required
              />
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                name="message"
                class="form-textarea"
                required
              ></textarea>
              <span class="error-message"></span>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
          </form>
        </div>

        <div class="contact-info">
          <div class="info-card">
            <h3 class="info-title">Visit Us</h3>
            <p class="info-text">
              48 Pirrama Road, Pyrmont NSW 2009, Australia
            </p>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps?q=48+Pirrama+Road,+Pyrmont+NSW+2009,+Australia&hl=en&z=16&output=embed"
                width="100%"
                height="250"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>

          <div class="info-card">
            <h3 class="info-title">Contact Details</h3>
            <p class="info-text">Phone: +61 2 3827 1278</p>
            <p class="info-text">Email: info@domain.com</p>
          </div>
        </div>
      </section>
    </main>

    <div class="footer-container"></div>
  </body>
</html>
