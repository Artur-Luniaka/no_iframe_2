<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trail Tracker | Dino Run Run</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script src="js/main.js" defer></script>
    <script src="js/injectLayout.js" defer></script>
  </head>
  <body>
    <div class="header-container"></div>

    <main class="main-content">
      <section class="news-hero">
        <div class="news-hero-content">
          <h1 class="news-title">Trail Tracker</h1>
          <p class="news-subtitle">
            Stay updated with the latest from the prehistoric world
          </p>
        </div>
      </section>

      <section class="news-container">
        <!-- News items will be loaded from JSON -->
      </section>
    </main>

    <div class="footer-container"></div>

    <div class="cookie-bar">
      <p class="cookie-message">
        We use cookies to enhance your dinosaur adventure! Accept to continue
        your prehistoric journey.
      </p>
      <div class="cookie-buttons">
        <button class="cookie-accept">Accept</button>
        <button class="cookie-decline">Decline</button>
      </div>
    </div>
  </body>
</html>
