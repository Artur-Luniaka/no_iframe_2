      <section id="obstacle-field" class="game-section">

      <section id="survival-track" class="game-section">

          <div class="section-content">
            <!-- Content will be loaded from JSON -->
          </div>

          <div class="testimonials-container">
            <!-- Testimonials will be loaded from JSON -->
